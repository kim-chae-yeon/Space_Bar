<!DOCTYPE html>
<html lang="ko">

<head>
	<title>SPACE BAR</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="../../lib/css/common.css">
	<link rel="stylesheet" href="../../lib/css/game.css">
</head>
<body>
	<div class="game_app">
		<div class="sky"></div>
		<div class="game">
			<div class="hero_box">
				<span class="level_up"></span>
				<div class="hero"></div>
			</div>
		</div>
		<div class="game_info">
			<div class="hero_state">
				<figure class="hero_img">
					<img src="../../image/data.png" alt="">
					<div class="level_box">
						<span>LV.</span>
						<strong>1</strong>
					</div>
				</figure>
				<div class="state_box">
					<div class="hp">
						<span></span>
					</div>
					<div class="exp">
						<span></span>
					</div>
				</div>
			</div>
			<div class="score_box">0</div>
		</div>
		<div class="game_over">
			<p>GAME OVER</p>
		</div>
	</div>
	<script src="../../coding/code/js/monster.js"></script>
	<script src="../../coding/code/js/game.js"></script>
	<script src="../../coding/code/js/class.js" ></script>
	<script src="../../coding/code/js/map.js"></script>
</body>

</html>
